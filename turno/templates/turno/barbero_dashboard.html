<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Barberos</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.8rem;
      color: #333;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    li {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    li:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.12);
    }

    li a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 18px;
      font-size: 15px;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #007bff, #0056d2);
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s, transform 0.2s;
    }

    li a:hover {
      background: linear-gradient(135deg, #0056d2, #003a99);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h2>Barberos</h2>
  <ul>
    {% for barbero in barberos %}
      <li>
        <h3>{{ barbero.nombre }}</h3>
        <p>{{barbero.especialidad}}</p>
        <a href='{% url "turno:turnos_barbero" barbero.id %}'>Ver turnos</a> 
      </li>
    {% endfor %}
  </ul>
</body>
</html>
