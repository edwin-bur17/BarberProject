<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Gestor de Turnos - Barbería</title>
  <style>
    /* Fondo general */
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #f0f2f5, #dbeafe);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Tarjeta central */
    .card {
      background: #fff;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 420px;
      width: 100%;
    }

    /* Título */
    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #222;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin-bottom: 15px;
    }

    /* Botones */
    a {
      display: block;
      text-decoration: none;
      background: linear-gradient(135deg, #007bff, #0056d2);
      color: #fff;
      padding: 14px 20px;
      border-radius: 10px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      transition: transform 0.2s, background 0.3s;
    }

    a:hover {
      background: linear-gradient(135deg, #0056d2, #003a99);
      transform: scale(1.05);
    }

    /* Iconos */
    a span {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>✂️ Gestor de Turnos - Barbería</h1>
    <ul>
      <li><a href='{% url "turno:seleccionar_barbero" %}'><span></span>Reservar turno</a></li>
      <li><a href='{% url "turno:dashboard_barbero" %}'><span></span>Módulo barberos</a></li>
    </ul>
  </div>
</body>
</html>
