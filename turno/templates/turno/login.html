{% extends "turno/base.html" %}
{% load static %}

{% block title %}Iniciar sesión{% endblock %}

{% block extra_head %}
<style>
  .titulo-login {
    text-align: center;
    font-size: 26px;
    margin: 30px 0 20px;
    font-weight: bold;
    color: #0d6efd; /* Azul principal */
  }

  .error {
    text-align: center;
    color: #dc3545; /* Rojo */
    font-weight: bold;
    margin-bottom: 15px;
  }

  .form-login {
    max-width: 400px;
    margin: 0 auto;
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .form-login p {
    display: flex;
    flex-direction: column;
    gap: 6px;
    margin: 0;
  }

  .form-login label {
    font-weight: bold;
    color: #333;
  }

  .form-login input {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    transition: border-color 0.2s ease;
  }

  .form-login input:focus {
    border-color: #0d6efd;
    outline: none;
  }

  .btn-login {
    background-color: #0d6efd; /* Azul */
    color: #fff;
    border: none;
    padding: 12px;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.2s ease;
  }

  .btn-login:hover {
    background-color: #0b5ed7;
  }
</style>
{% endblock %}

{% block content %}
  <h2 class="titulo-login">Login</h2>

  {% if form.errors %}
    <p class="error">Usuario o contraseña incorrectos</p>
  {% endif %}

  <form method="post" class="form-login">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn-login">Ingresar</button>
  </form>
{% endblock %}
