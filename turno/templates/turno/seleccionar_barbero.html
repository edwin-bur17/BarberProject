<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Reservar - Seleccionar Barbero</title>
  <style>
    /* Estilos generales del body */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #333;
      text-align: center;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    label {
      display: block;
      margin-bottom: 15px;
      font-weight: bold;
      color: #555;
      font-size: 18px;
    }

    .barber-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .barber-card {
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      padding: 15px;
      background-color: #fafafa;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .barber-card:hover {
      border-color: #007bff;
      box-shadow: 0 2px 8px rgba(0,123,255,0.3);
    }

    .barber-card.selected {
      border-color: #3d6b99;
      background-color: #d4e8f7;
      /* box-shadow: 0 2px 8px rgba(0,123,255,0.5); */
    }

    .barber-card input[type="radio"] {
      position: absolute;
      opacity: 0;
      cursor: pointer;
    }

    .barber-name {
      font-weight: bold;
      font-size: 16px;
      color: #333;
      margin-bottom: 5px;
    }

    .barber-specialty {
      font-size: 14px;
      color: #666;
    }

    button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    hr {
      margin: 30px 0;
      border: 0;
      border-top: 1px solid #ccc;
    }

    p {
      text-align: center;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Seleccionar barbero</h2>

  <form method="post">
    {% csrf_token %}
    <label>Barberos:</label>
    
    <div class="barber-cards">
      {% for barbero in barberos %}
        <div class="barber-card" onclick="seleccionar_barbero(this, '{{ barbero.id }}')">
          <input type="radio" name="barbero" value="{{ barbero.id }}" required>
          <div class="barber-name">{{ barbero.nombre }}</div>
          <div class="barber-specialty">{{ barbero.especialidad }}</div>
        </div>
      {% endfor %}
    </div>

    <button type="submit">Continuar</button>
  </form>

  <script>
    function seleccionar_barbero(card, id_barbero) {
      // Remover selecciÃ³n previa
      document.querySelectorAll('.barber-card').forEach(c => c.classList.remove('selected'));
      
      // Seleccionar la nueva card
      card.classList.add('selected');
      
      // Marcar el radio button correspondiente
      card.querySelector('input[type="radio"]').checked = true;
    }
  </script>
</body>
</html>
