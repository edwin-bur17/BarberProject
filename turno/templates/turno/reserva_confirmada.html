<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Reserva confirmada</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      padding: 40px 50px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      max-width: 420px;
    }

    h2 {
      font-size: 1.8rem;
      color: #28a745;
      margin-bottom: 20px;
    }

    .check {
      font-size: 60px;
      color: #28a745;
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 24px;
      background: linear-gradient(135deg, #007bff, #0056d2);
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }

    a:hover {
      background: linear-gradient(135deg, #0056d2, #003a99);
      transform: translateY(-2px);
    }
  </style>
</head>
